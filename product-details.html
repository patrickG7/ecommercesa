<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Details</title>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Ecommerce</a>

        <a href="cart.html" class="cart-icon">
            <img src="images/cart.png" alt="">
            <span class="cart-item-icon"></span>
        </a>
    </nav>

    <div class="product-detail">
        <div class="product-img">
            <div class="thumbnail-list">
                <!-- <img src="images/product1_green_1.jpg" alt="">
                <img src="images/product1_green_2.jpg" alt="">
                <img src="images/product1_green_3.jpg" alt="">
                <img src="images/product1_green_4.jpg" alt=""> -->
            </div>
            <div class="main-img">
                <!-- <img src="images/product1_green_1.jpg" alt=""> -->
            </div>
        </div>
        <div class="product-info">
            <div class="title"></div>
            <div class="rating">
                <span class="checked">&#9733;</span>
                <span class="checked">&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
            </div>
            <div class="price"></div>
            <div class="description"></div>
            <div class="size-selection">
                <p>Select Size</p>
                <div class="size-options">
                    <!-- <button class="selected">S</button>
                    <button>M</button>
                    <button>XL</button>
                    <button>XXL</button> -->
                </div>
            </div>
            <div class="color-selection">
                <p>Select Color</p>
                <div class="color-options">
                    <!-- <img src="images/product1_maroon_1.jpg" class="selected">
                    <img src="images/product1_red_1.jpg" alt="">
                    <img src="images/product1_yellow_1.jpg" alt="">
                    <img src="images/product1_white_1.jpg" alt=""> -->
                </div>
            </div>
            <button class="btn" id="add-to-cart">Add to Cart</button>
            <div class="policy">
                <p>100% Quality</p>
                <p>Return in its original package within 15 days</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
